    <style>
        /* styles/globals.css equivalent */
        :root {
            --brand-green: #0f8a3a;
            --brand-green-darker: #0b5d29;
            --brand-red: #de1f36;
            --text: #111111;
            --bg-soft: #f3f4f6; 
        }

        html, body {
            min-height: 100%;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--brand-red); /* Cor base para o final da página */
            position: relative;
            overflow-x: hidden;
        }

        /* Camada verde superior com curva */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50vh; /* Altura da área verde */
            min-height: 400px;
            background: var(--brand-green);
            clip-path: ellipse(100% 100% at 50% 0%);
            z-index: 0; 
        }
        
        /* Textura de fundo aprimorada */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                url('data:image/svg+xml;utf8,<svg width="100" height="20" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg"><path d="M0 10 C 25 0, 75 20, 100 10" stroke="%23000000" stroke-width="0.8" fill="none" opacity="0.2"/></svg>'),
                url('data:image/svg+xml;utf8,<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg"><g fill="none" stroke="%23000000" stroke-width="1.2"><path d="M0 0L80 80M80 0L0 80" opacity="0.07"/></g></svg>');
            background-size: 100px 20px, 80px 80px;
            pointer-events: none;
            z-index: 1; 
        }
        
        #root {
            position: relative;
            z-index: 2; /* Conteúdo principal sempre no topo */
            padding-bottom: 200px; /* Espaço para as ondas do rodapé não cobrirem o conteúdo */
        }
        
        .panel {
            background: white;
            border-radius: 1.5rem; /* 24px */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .category-wave-wrapper {
            position: relative;
            padding: 2.5rem 1.5rem;
            border-radius: 1.5rem; /* 24px */
            overflow: hidden;
            background-color: var(--brand-green);
        }

        .category-wave-wrapper::before, .category-wave-wrapper::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 200%;
            height: 100%;
            background: var(--brand-green-darker);
            border-radius: 50%;
            opacity: 0.3;
            z-index: 0;
        }

        .category-wave-wrapper::before {
            top: 10%;
            transform: rotate(4deg);
        }

        .category-wave-wrapper::after {
            bottom: 10%;
            transform: rotate(-4deg);
        }

        .category-content {
            position: relative;
            z-index: 1;
        }
        
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .wave-container::before, .wave-container::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 200%;
            height: 100%;
            border-radius: 50% 50% 0 0;
            background: var(--brand-green); /* Ambas as ondas usam o verde do header */
        }

        .wave-container::after {
            opacity: 0.7; /* Camada de trás com opacidade */
            bottom: -200px;
            animation: wave-move-2 15s ease-in-out infinite alternate;
        }

        .wave-container::before {
            opacity: 1; /* Camada da frente sólida */
            bottom: -220px;
            animation: wave-move-1 12s ease-in-out infinite alternate;
        }

        @keyframes wave-move-1 {
            from { transform: translateX(0) rotate(-3deg); }
            to { transform: translateX(-20px) rotate(-4deg); }
        }
        @keyframes wave-move-2 {
            from { transform: translateX(0) rotate(5deg); }
            to { transform: translateX(25px) rotate(6deg); }
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .wavy-top-connector {
            position: relative;
            background-color: white;
        }
        .wavy-top-connector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px; /* Altura da onda */
            transform: translateY(-100%);
            background: white;
            clip-path: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 40'%3e%3cpath fill='white' d='M1440,40H0V16.5C316.51,5.5,602.11,0,720,0s403.49,5.5,720,16.5V40Z'%3e%3c/path%3e%3c/svg%3e");
            -webkit-clip-path: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 40'%3e%3cpath fill='white' d='M1440,40H0V16.5C316.51,5.5,602.11,0,720,0s403.49,5.5,720,16.5V40Z'%3e%3c/path%3e%3c/svg%3e");
        }
    </style>
</head>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- Custom Hook for Scroll Animations ---
        const useIntersectionObserver = (options) => {
            const [isVisible, setIsVisible] = useState(false);
            const elementRef = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target);
                    }
                }, options);

                const currentElement = elementRef.current;
                if (currentElement) {
                    observer.observe(currentElement);
                }

                return () => {
                    if (currentElement) {
                        observer.unobserve(currentElement);
                    }
                };
            }, [options]);

            return [elementRef, isVisible];
        };

        const AnimatedSection = ({ children, options = { threshold: 0.1, triggerOnce: true } }) => {
            const [ref, isVisible] = useIntersectionObserver(options);
            return (
                <div ref={ref} className={`fade-in-section ${isVisible ? 'is-visible' : ''}`}>
                    {children}
                </div>
            );
        };

        const DownloadCatalogButton = ({ groupedProducts }) => {
            const [isGenerating, setIsGenerating] = useState(false);
            const [statusMessage, setStatusMessage] = useState('');

            const handleDownload = async () => {
                setIsGenerating(true);
                setStatusMessage('Iniciando...');
                
                const printableElement = document.getElementById('printable-catalog');
                if (!printableElement || !window.JSZip) {
                    console.error("Elemento para impressão ou JSZip não encontrado.");
                    setStatusMessage('Erro na preparação.');
                    setTimeout(() => setIsGenerating(false), 3000);
                    return;
                }

                const zip = new JSZip();
                
                try {
                    const categorySections = printableElement.getElementsByClassName('printable-category-section');
                    for (let i = 0; i < categorySections.length; i++) {
                        const section = categorySections[i];
                        const categoryName = section.dataset.categoryName || 'categoria';
                        setStatusMessage(`Gerando ${i + 1}/${categorySections.length}: ${categoryName}`);
                        
                        await new Promise(resolve => setTimeout(resolve, 50));

                        const canvas = await html2canvas(section, {
                            scale: 2,
                            backgroundColor: '#f3f4f6',
                            useCORS: true,
                            logging: false
                        });
                        
                        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                        
                        const fileName = `${categoryName.replace(/ /g, '_')}.png`;
                        zip.file(fileName, blob);
                    }

                    setStatusMessage('Compactando...');
                    const zipBlob = await zip.generateAsync({ type: "blob" });
                    
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(zipBlob);
                    link.download = 'catalogo_igorvalen.zip';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                    setStatusMessage('Download concluído!');

                } catch (error) {
                    console.error("Erro ao gerar as imagens:", error);
                    setStatusMessage('Ocorreu um erro.');
                } finally {
                    setTimeout(() => {
                        setIsGenerating(false);
                        setStatusMessage('');
                    }, 3000);
                }
            };

            return (
                <>

                        <div className="fixed bottom-6 right-6 z-50 bg-white text-sm text-gray-800 font-semibold px-4 py-2 rounded-full shadow-lg animate-pulse">

                                <p className="text-sm text-gray-700 leading-tight">
                                    {(product.details || []).map(detail => detail.flavor).join(', ')}
                                </p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        const HomePage = ({ loading, groupedProducts, allCategories, activeCategory, setActiveCategory, setQuery, onImageClick, query }) => {
            const searchInputRef = useRef(null);

            const handleClearSearch = () => {
                setQuery('');
                setActiveCategory(null);

            return (
                <div className="container mx-auto p-4 sm:p-6 lg:p-8">
                    { !query && !activeCategory && (
                        <>
                            <AnimatedSection>
                                <div className="my-8 sm:my-10 mb-12 sm:mb-16">
                                    <div className="bg-white p-6 sm:p-8 rounded-3xl shadow-lg text-center">
                                        <h1 className="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-4" style={{color: 'var(--brand-green)'}}>
                                            Bem-vindo ao nosso Catálogo
                                        </h1>
                                        <p className="text-base sm:text-lg md:text-xl max-w-2xl mx-auto text-gray-600">
                                            Explore nossa variedade de produtos de alta qualidade, prontos para atender você.
                                        </p>
                                    </div>
                                </div>
                            </AnimatedSection>
                            
                            <AnimatedSection>
                                <div className="my-12 text-center">
                                    <h2 className="text-2xl sm:text-3xl font-bold mb-2 text-white" style={{textShadow: '1px 1px 3px rgba(0,0,0,0.5)'}}>
                                        Nossas Certificações
                                    </h2>
                                    <p className="max-w-2xl mx-auto mb-8 text-white" style={{textShadow: '1px 1px 3px rgba(0,0,0,0.4)'}}>
                                        Seguimos rigorosas recomendações em nosso processo de fabricação e rígido controle de qualidade.
                                    </p>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="text-center flex flex-col items-center p-2">
                                            <img src="https://group-ism.com/br/wp-content/uploads/2023/07/ism-9001.png" alt="Selo ISO 9001" className="h-24 sm:h-32 mb-4"/>
                                            <h3 className="font-bold text-lg text-white" style={{textShadow: '1px 1px 2px rgba(0,0,0,0.7)'}}>ISO 9001</h3>
                                            <p className="text-sm text-white opacity-90 max-w-xs mx-auto" style={{textShadow: '1px 1px 2px rgba(0,0,0,0.7)'}}>Norma internacional centrada na gestão da qualidade de um sistema efetivo.</p>
                                        </div>
                                        <div className="text-center flex flex-col items-center p-2">
                                            <img src="https://group-ism.com/br/wp-content/uploads/2023/07/ism-14001.png" alt="Selo ISO 14001" className="h-24 sm:h-32 mb-4"/>

                                            <p className="text-sm text-white opacity-90 max-w-xs mx-auto" style={{textShadow: '1px 1px 2px rgba(0,0,0,0.7)'}}>Norma focada no compromisso da organização com a proteção do meio ambiente.</p>
                                        </div>
                                        <div className="text-center flex flex-col items-center p-2">

                                            <h3 className="font-bold text-lg text-white" style={{textShadow: '1px 1px 2px rgba(0,0,0,0.7)'}}>ISO 45001</h3>
                                            <p className="text-sm text-white opacity-90 max-w-xs mx-auto" style={{textShadow: '1px 1px 2px rgba(0,0,0,0.7)'}}>Norma que proporciona as condições de trabalho seguras e saudáveis.</p>
                                        </div>
                                    </div>
                                </div>
                            </AnimatedSection>

                            <AnimatedSection>
                                <div className="mb-10 rounded-3xl overflow-hidden border-4 border-green-600">
                                    <img 
                                        src="https://i.ibb.co/yFDqWmt0/IMG-0854.jpg" 
                                        alt="Banner promocional" 
                                        className="w-full h-auto block"
                                        onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/1200x300/1f2937/ffffff?text=Banner+Indisponível'; }}
                                    />
                                </div>
                            </AnimatedSection>
                        </>
                    )}
                    
                    <AnimatedSection>
                         <div className="panel p-6 mb-10 border-4 border-green-600">

                                 <div className="absolute inset-0 flex items-center" aria-hidden="true">
                                     <div className="w-full border-t border-gray-200"></div>
                                 </div>
                                 <div className="relative flex justify-center">

                                         Categorias
                                     </span>
                                 </div>
                             </div>
                             <div className="flex gap-3 mb-6 justify-start overflow-x-auto pb-2 no-scrollbar">
                                 {allCategories.map(cat => {
                                     const isActive = (activeCategory === null && cat === 'Todas') || activeCategory === cat;
                                     const iconData = CATEGORY_ICONS_DATA[cat];
                                     return (
                                         <button 
                                             key={cat} 
                                             onClick={() => setActiveCategory(cat === 'Todas' ? null : cat)}
                                             className={`flex items-center flex-shrink-0 gap-2 px-4 py-2 text-sm font-semibold rounded-full border-2 transition-all duration-200 ${isActive ? 'bg-green-600 text-white border-transparent shadow-md' : 'bg-white text-gray-700 border-gray-200 hover:border-green-500 hover:text-green-600'}`}
                                         >
                                             <CategoryIcon src={iconData.src} alt={iconData.alt} isActive={isActive} />

                                         </button>
                                     );
                                 })}
                             </div>
                             <div className="relative flex items-center">
                                 <input ref={searchInputRef} type="text" placeholder="Buscar por nome ou sabor..." onChange={(e) => setQuery(e.target.value)} className="w-full pl-4 pr-14 py-3 bg-gray-50 border border-gray-300 text-gray-900 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500" />

                             </div>
                              { (query || activeCategory) && (

                                    </button>
                                </div>
                            )}
                         </div>
                    </AnimatedSection>
                    
                    {/* Products Section */}

                                            <p><span className="font-bold text-base" style={{color: 'var(--brand-green)'}}>Lôa:</span> Pureza que se sente a cada gole. Originária de Alagoinhas — reconhecida por ter a 2ª melhor água do mundo, Lôa é a líder absoluta em sua categoria. Sua qualidade superior a torna um produto de giro rápido e garantido.</p>
                                            <p><span className="font-bold text-base" style={{color: 'var(--brand-green)'}}>EnerUp:</span> A combinação perfeita de taurina, cafeína, guaraná e vitaminas. EnerUp já se tornou um fenômeno de consumo, especialmente em combinação com destilados.</p>
                                            <p><span className="font-bold text-base" style={{color: 'var(--brand-green)'}}>DrinkT:</span> Sabor, praticidade e refrescância. Ideal para o clima da nossa terra, o DrinkT apresenta um aumento de 27% no volume de vendas durante os dias mais quentes, sendo a escolha inteligente para se refrescar com qualidade e sabor.</p>
                                            <p><span className="font-bold text-base" style={{color: 'var(--brand-green)'}}>Yulo:</span> O suco que conquistou as famílias. Yulo se destaca pela altíssima taxa de fidelidade. Dados da Central de Análise de Varejo da Bahia, mostram que 6 em cada 10 famílias que experimentam, realizam a recompra em menos de 30 dias.</p>
                                            <p><span className="font-bold text-base" style={{color: 'var(--brand-green)'}}>GuaranUp:</span> A dose ideal de energia para a rotina. Posicionado-se próximo a balcões de salgados/lanches, GuaranUp demonstra um aumento de 19% no giro de estoque, provando ser o acompanhamento perfeito para uma refeição rápida e energizante.</p>
                                            <p><span className="font-bold text-base" style={{color: 'var(--brand-green)'}}>Glow Ice:</span> Leveza e autenticidade. Com um sabor único, Glow Ice atrai pela curiosidade e conquista pelo paladar. Estatísticas de pontos de venda indicam que 1 em cada 3 clientes experimenta o produto logo na primeira semana de exposição.</p>
                                            <p><span className="font-bold text-base" style={{color: 'var(--brand-green)'}}>Gostolac:</span> Sabor e economia. Desenvolvido para oferecer um sabor delicioso e um rendimento superior, Gostolac se destaca na categoria. Ele oferece um rendimento 15% maior por litro em comparação com a média dos concorrentes.</p>
                                        </div>
                                    </div>
                                )}
                                
                                {!query && !activeCategory && group.category === 'Bebidas alcoólicas' && (
                                    <div className="mb-8">
                                        <div className="relative">
                                            <div className="absolute top-0 left-4 bg-red-600 text-white font-bold py-2 px-4 rounded-b-xl z-20 shadow-lg transform -translate-y-2">
                                                NOVIDADE
                                            </div>
                                            <div className="rounded-t-3xl shadow-lg overflow-hidden mt-4" style={{ backgroundColor: '#042f15' }}>
                                                <img src="https://i.ibb.co/Vp9Pshb4/IMG-0863.jpg" alt="Novas Cervejas" className="w-full h-auto block" onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/1200x300/1f2937/ffffff?text=Banner+Indisponível'; }}/>
                                                <div style={{ height: '20px' }}></div>
                                            </div>
                                        </div>
                                        <div className="wavy-top-connector rounded-b-3xl shadow-lg p-6 md:p-8 pt-10 relative z-10">
                                            <h3 className="text-xl sm:text-2xl md:text-3xl font-bold text-center mb-2" style={{ color: 'var(--brand-green)' }}>Brussels Puro Malte: a cerveja que se tornou febre nas redes sociais.</h3>
                                            <p className="text-center text-gray-600 mb-6 max-w-3xl mx-auto text-sm sm:text-base">Com campanhas estreladas por Ronaldinho Gáucho, a Brussels chega com reconhecimento imediato do público.</p>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 my-8">
                                                <div className="flex flex-col sm:flex-row items-center gap-4 p-4 rounded-2xl bg-gray-50 border"><img src="https://i.ibb.co/bjWqn9kf/lager.jpg" alt="Lager" className="w-24 h-auto object-contain flex-shrink-0" /><div className="text-center sm:text-left"><h4 className="font-bold text-xl sm:text-2xl" style={{ color: 'var(--brand-green)' }}>Lager</h4><p className="text-gray-700 font-medium text-sm sm:text-base">puro malte leve e refrescante</p></div></div>
                                                <div className="flex flex-col sm:flex-row items-center gap-4 p-4 rounded-2xl bg-gray-50 border"><img src="https://i.ibb.co/5hq6TQHP/ultra.jpg" alt="Ultra" className="w-24 h-auto object-contain flex-shrink-0" /><div className="text-center sm:text-left"><h4 className="font-bold text-xl sm:text-2xl" style={{ color: '#1e3a8a' }}>Ultra</h4><p className="text-gray-700 font-medium text-sm sm:text-base">Puro malte zero açúcar e zero carboidrato com um sabor incrível</p></div></div>
                                            </div>
                                            <p className="text-center text-gray-800 font-medium max-w-3xl mx-auto text-sm sm:text-base">Com rótulos que chamam atenção e preços que garantem uma ótima margem, o giro é certo: a curiosidade do seu cliente traz o primeiro pedido, o sabor garante a recompra.</p>
                                        </div>
                                    </div>
                                )}

                                <h2 className="text-2xl sm:text-3xl font-bold text-white mb-6 flex items-center gap-4 justify-start" style={{textShadow: '1px 1px 3px rgba(0,0,0,0.5)'}}>
                                    <CategoryIcon src={CATEGORY_ICONS_DATA[group.category].src} alt={CATEGORY_ICONS_DATA[group.category].alt} isActive={true} size="w-8 h-8 sm:w-10 sm:h-10" />
                                    {group.category}
                                </h2>

                                <div className="bg-white rounded-3xl shadow-lg p-4 sm:p-6">
                                    {loading ? (
                                        <div className="grid grid-cols-3 sm:grid-cols-4 gap-4 md:gap-6">
                                            {Array.from({ length: 4 }).map((_, i) => <ProductCardSkeleton key={i} />)}
                                        </div>
                                    ) : !group.products.length ? null : (
                                        <div className="grid grid-cols-3 sm:grid-cols-4 gap-4 md:gap-6">
                                            {group.products.map(p => <ProductCard key={p.id} product={p} onImageClick={onImageClick} />)}
                                        </div>
                                    )}
                                </div>
                            </>
                        );

                        return (
                            <AnimatedSection key={group.category}>
                                <div className="mb-12">
                                    <div className="category-wave-wrapper">
                                        <div className="category-content">{categoryContent}</div>
                                    </div>
                                </div>
                            </AnimatedSection>
                        )
                    })}

                     {!loading && groupedProducts.length === 0 && query && (
                         <AnimatedSection>
                            <div className="text-center py-16 px-6 bg-white rounded-3xl shadow-lg">
                                <h3 className="text-3xl font-bold text-gray-700">Ops!</h3>
                                <p className="text-gray-500 mt-2 text-lg max-w-md mx-auto">
                                    Não encontramos nenhum produto com "{query}". Que tal tentar um termo diferente?
                                </p>
                            </div>
                        </AnimatedSection>
                    )}
                    
                    {!query && (
                        <AnimatedSection>
                            <div className="my-10">
                                <div className="bg-white p-6 sm:p-8 rounded-3xl shadow-lg text-center border-4 border-green-600">
                                    <h2 className="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-4" style={{color: 'var(--brand-green)'}}>
                                        Obrigado pela sua visita!
                                    </h2>
                                    <p className="text-base sm:text-lg md:text-xl max-w-3xl mx-auto text-gray-600">
                                        Você chegou ao fim do nosso catálogo, mas ao início de uma grande parceria. Agradecemos a confiança e preferência. Estamos à disposição para abastecer seu negócio com produtos de alta qualidade e giro rápido!
                                    </p>
                                </div>
                            </div>
                        </AnimatedSection>
                    )}
                </div>
            );
        };
        
        // --- Main App Component ---
        const App = () => {
            const [catalog, setCatalog] = useState({ products: [], settings: { categoriesOrder: [] } });
            const [loading, setLoading] = useState(true);
            const [query, setQuery] = useState('');
            const [activeCategory, setActiveCategory] = useState(null);
            const [selectedImage, setSelectedImage] = useState(null);

            const handleImageClick = (imageUrl) => {
                setSelectedImage(imageUrl);
            };

            const handleCloseModal = () => {
                setSelectedImage(null);
            };

            useEffect(() => {
                setLoading(true);
                api.getCatalog({ q: query, category: activeCategory }).then(data => {
                    setCatalog(data);
                    setLoading(false);
                });
            }, [query, activeCategory]);
            
            const groupedProducts = catalog.settings.categoriesOrder
                .map(category => ({
                    category,
                    products: catalog.products.filter(p => p.category === category)
                }))
                .filter(group => group.products.length > 0);
            
            const allCategories = ['Todas', ...catalog.settings.categoriesOrder];

            return (
                <div>
                    <Header groupedProducts={groupedProducts} />
                    <main>
                       <HomePage 
                           loading={loading}
                           groupedProducts={groupedProducts}
                           allCategories={allCategories}
                           activeCategory={activeCategory}
                           setActiveCategory={setActiveCategory}
                           setQuery={setQuery}
                           onImageClick={handleImageClick}
                           query={query}
                       />
                    </main>
                    <ImageModal imageUrl={selectedImage} onClose={handleCloseModal} />
                </div>
            );
        };

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
