    <style>
        /* styles/globals.css equivalent */
        :root {
            --brand-green: #0f8a3a;
            --brand-green-darker: #0b5d29;
            --brand-red: #de1f36;
            --text: #111111;
            --bg-soft: #f3f4f6; 
        }

        html, body {
            min-height: 100%;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--brand-red); /* Cor base para o final da página */
            position: relative;
            overflow-x: hidden;
        }

        /* Camada verde superior com curva */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50vh; /* Altura da área verde */
            min-height: 400px;
            background: var(--brand-green);
            clip-path: ellipse(100% 100% at 50% 0%);
            z-index: 0; 
        }
        
        /* Textura de fundo aprimorada */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                url('data:image/svg+xml;utf8,<svg width="100" height="20" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg"><path d="M0 10 C 25 0, 75 20, 100 10" stroke="%23000000" stroke-width="0.8" fill="none" opacity="0.2"/></svg>'),
                url('data:image/svg+xml;utf8,<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg"><g fill="none" stroke="%23000000" stroke-width="1.2"><path d="M0 0L80 80M80 0L0 80" opacity="0.07"/></g></svg>');
            background-size: 100px 20px, 80px 80px;
            pointer-events: none;
            z-index: 1; 
        }
        
        #root {
            position: relative;
            z-index: 2; /* Conteúdo principal sempre no topo */
            padding-bottom: 200px; /* Espaço para as ondas do rodapé não cobrirem o conteúdo */
        }
        
        .panel {
            background: white;
            border-radius: 1.5rem; /* 24px */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .category-wave-wrapper {
            position: relative;
            padding: 2.5rem 1.5rem;
            border-radius: 1.5rem; /* 24px */
            overflow: hidden;
            background-color: var(--brand-green);
        }

        .category-wave-wrapper::before, .category-wave-wrapper::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 200%;
            height: 100%;
            background: var(--brand-green-darker);
            border-radius: 50%;
            opacity: 0.3;
            z-index: 0;
        }

        .category-wave-wrapper::before {
            top: 10%;
            transform: rotate(4deg);
        }

        .category-wave-wrapper::after {
            bottom: 10%;
            transform: rotate(-4deg);
        }

        .category-content {
            position: relative;
            z-index: 1;
        }
        
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .wave-container::before, .wave-container::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 200%;
            height: 100%;
            border-radius: 50% 50% 0 0;
            background: var(--brand-green); /* Ambas as ondas usam o verde do header */
        }

        .wave-container::after {
            opacity: 0.7; /* Camada de trás com opacidade */
            bottom: -200px;
            animation: wave-move-2 15s ease-in-out infinite alternate;
        }

        .wave-container::before {
            opacity: 1; /* Camada da frente sólida */
            bottom: -220px;
            animation: wave-move-1 12s ease-in-out infinite alternate;
        }

        @keyframes wave-move-1 {
            from { transform: translateX(0) rotate(-3deg); }
            to { transform: translateX(-20px) rotate(-4deg); }
        }
        @keyframes wave-move-2 {
            from { transform: translateX(0) rotate(5deg); }
            to { transform: translateX(25px) rotate(6deg); }
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .wavy-top-connector {
            position: relative;
            background-color: white;
        }
        .wavy-top-connector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px; /* Altura da onda */
            transform: translateY(-100%);
            background: white;
            clip-path: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 40'%3e%3cpath fill='white' d='M1440,40H0V16.5C316.51,5.5,602.11,0,720,0s403.49,5.5,720,16.5V40Z'%3e%3c/path%3e%3c/svg%3e");
            -webkit-clip-path: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 40'%3e%3cpath fill='white' d='M1440,40H0V16.5C316.51,5.5,602.11,0,720,0s403.49,5.5,720,16.5V40Z'%3e%3c/path%3e%3c/svg%3e");
        }
    </style>
</head>

            { id: 'p-out-1', name: 'Copo Americano 240 ML', category: 'Outros', details: [{flavor: 'Tradicional'}], imageUrl: 'https://i.ibb.co/nNm9sV1y/IMG-0658.jpg', sortOrder: 164, active: true },
        ];
        
        const PERSUASIVE_TEXTS = {
            'p1': 'Refrescância e sabor em tamanho família. Goob 2L se consolidou no mercado baiano. Segundo o Instituto Baiano de Pesquisa e Consumo, Goob registrou um crescimento de 39% em vendas em 2025, figurando entre os 10 refrigerantes mais consumidos na região. Ideal para refeições e encontros, é um item de alta procura e giro rápido.',
            'p12': 'A medida certa de sabor para qualquer ocasião. A versão de 1L do Goob é versátil e atende a uma grande fatia de consumidores. Com um crescimento de 39% nas vendas da marca em 2025 (dados do IBPC), o formato de 1 litro é essencial para ter um mix de refrigerantes completo e lucrativo.',
            'p11': 'Impulso e conveniência que vendem. Perfeito para o consumo individual e rápido, o Goob 230ml é um campeão de vendas em balcões e geladeiras de conveniência. Aproveite o crescimento de 39% da marca Goob (IBPC, 2025) e maximize suas vendas por impulso com a "Goobzinha".',
            'p13': 'Energia para compartilhar. O EnerUp 2L atende à crescente demanda por energéticos em embalagens maiores, ideal para festas e encontros. A combinação de taurina, cafeína e guaraná já é um fenômeno de consumo, especialmente em combinação com destilados. Ter a versão 2L é garantir uma venda de maior valor agregado.',
            'p2': 'A dose de energia que seu cliente precisa. EnerUp 250ML é o tamanho perfeito para consumo imediato, garantindo um giro altíssimo. Sua fórmula potente é um sucesso de vendas, sendo um dos itens mais procurados por quem busca performance e sabor. Posicione-o em sua geladeira e veja os resultados.',
            'p14': 'Sabor e energia em um só copo. O GuaranUp de copo combina a tradição do guaraná com a energia do açaí, um mix que o público adora. É a escolha perfeita para acompanhar lanches. Dados de pontos de venda mostram um aumento de 19% no giro de estoque quando posicionado próximo a balcões de salgados.',
            'p15': 'Praticidade e energia para levar. A versão em garrafa do GuaranUp é ideal para quem está em movimento. Com a combinação de guaraná e açaí, este produto tem uma alta taxa de recompra. Ofereça a energia que seu cliente procura e aumente suas vendas de bebidas prontas para consumo.',
            'p16': 'Pureza que se sente a cada gole, em tamanho ideal para a família. Originária de Alagoinhas — reconhecida por ter a 2ª melhor água do mundo — Lôa é líder absoluta em sua categoria. A versão 1,5L é um item básico na cesta de compras, garantindo vendas constantes e fidelização pela qualidade superior.',
            'p17': 'A hidratação que seu cliente carrega para todo lugar. Lôa 500ml é sinônimo de giro rápido. Sua origem em Alagoinhas (2ª melhor água do mundo) é um selo de qualidade que o consumidor reconhece e prefere. Indispensável em qualquer ponto de venda.',
            'p18': 'Sofisticação e refrescância borbulhante. A Água com Gás Lôa eleva a experiência de hidratação e é a escolha perfeita para acompanhar refeições. Vinda de Alagoinhas, sua qualidade superior atrai um público exigente e impulsiona o ticket médio.',
            'p19': 'O suco que conquistou as famílias. Yulo se destaca pela altíssima taxa de fidelidade. Dados da Central de Análise de Varejo da Bahia, mostram que 6 em cada 10 famílias que experimentam, realizam a recompra em menos de 30 dias. A embalagem prática de 200ml é ideal para lanches e vendas unitárias.',
            'p20': 'Sabor de fruta para toda a família. O Yulo de 1,5L é a escolha perfeita para as refeições em casa. Com uma taxa de fidelidade impressionante, onde 6 de cada 10 famílias recompram o produto, esta versão garante um alto volume de vendas e clientes satisfeitos.',
            'p21': 'A dose de sabor ideal para o dia a dia. Yulo 400ML é perfeito para o consumo individual, seja no trabalho ou no lazer. Com a mesma qualidade e sabor que conquistaram as famílias, esta embalagem prática garante vendas rápidas e constantes.',
            'p22': 'O lanche das crianças ficou mais gostoso. Yulo 200ML é o tamanho perfeito para a lancheira e para o consumo infantil. A alta taxa de recompra da marca garante que, uma vez que as famílias experimentam, elas voltam. Um produto essencial para o seu mix.',
            'p23': 'Sabor, praticidade e refrescância. Ideal para o clima da nossa terra, o DrinkT apresenta um aumento de 27% no volume de vendas durante os dias mais quentes, sendo a escolha inteligente para se refrescar com qualidade e sabor. Um produto com alta margem e giro garantido no verão.',
            'p24': 'A energia na medida certa. O EnerUp em lata é um clássico moderno, com sabores que agradam a todos os paladares. Pesquisas de mercado indicam que 4 em cada 5 consumidores de energéticos preferem a embalagem em lata para consumo individual. Tenha todos os sabores e não perca vendas.',
            'p-alc-1': 'A novidade que já é um sucesso. Com campanhas de marketing estreladas por Ronaldinho Gaúcho, a Brussels Lager chega com reconhecimento imediato. É uma puro malte leve e refrescante que atrai pela curiosidade e fideliza pelo sabor. Garanta um produto de alto impacto e giro rápido no seu negócio.',
            'p-alc-2': 'A escolha inteligente para um público exigente. A Brussels Ultra é zero açúcar e zero carboidratos, atendendo a uma demanda crescente do mercado fitness e de quem busca opções mais saudáveis. A força da marca, impulsionada por grandes nomes, garante a venda. Tenha o diferencial que a concorrência não tem.',
            'p-alc-3': 'Tradição que nunca sai de moda. A Pitú de litro é um ícone cultural e um dos destilados mais vendidos do Brasil. Ter a versão "completa" atende o cliente que busca praticidade para consumo imediato em casa ou eventos. É um produto com venda garantida e fluxo constante.',
            'p-alc-4': 'Economia e fidelidade. O sistema de "devolver o litro" da Pitú é um grande atrativo para clientes recorrentes, garantindo que eles sempre voltem ao seu estabelecimento. É uma estratégia inteligente para aumentar o tráfego de clientes e garantir vendas contínuas do destilado mais querido do país.',
            'p-alc-5': 'A dose certa para encontros. A Pitú de 600ML é perfeita para compartilhar entre amigos, sendo uma opção muito procurada em bares e mercados. Sua versatilidade a torna um item de alto giro, ideal para quem busca a tradição da Pitú em uma embalagem intermediária.',
            'p-alc-6': 'O "Latão" que é sinônimo de festa. A Pitú 710ML é a escolha número um para eventos, churrascos e grandes encontros. Esta embalagem se destaca na gôndola e atrai consumidores que buscam maior quantidade com a qualidade de sempre. Um item de alto valor e grande saída.',
            'p-alc-7': 'Praticidade e volume. A lata de 473ML da Pitú é a preferida para o consumo individual em bares, shows e eventos. Combina a quantidade ideal com a conveniência da lata, sendo um dos formatos de maior giro no mercado de destilados.',
            'p-alc-8': 'A dose individual clássica. A lata de 350ML da Pitú é um item de impulso, perfeita para o consumo rápido. Com preço acessível e a força de uma marca consolidada, é um produto que vende sozinho. Essencial para ter sempre gelada e à mão do cliente.',
            'p-alc-9': 'Refrescância e inovação. A Pitú Limão combina a tradição da cachaça com o toque cítrico que o brasileiro ama. É uma bebida pronta que atrai um público jovem e que busca praticidade. Dados mostram que bebidas "ice" e saborizadas cresceram 22% em vendas no último ano.',
            'p-alc-10': 'Doçura e acidez na medida certa. A combinação de limão e mel na Pitú é um sucesso absoluto, especialmente em climas mais quentes. É uma opção pronta para beber que tem altíssima aceitação e estimula a compra por impulso.',
            'p-alc-11': 'O sabor do nordeste em uma lata. Pitú Caju é uma aposta certeira para quem busca sabores autênticos e regionais. Este sabor exótico desperta a curiosidade e agrada o paladar, resultando em um produto com grande potencial de vendas e ótima margem.',
            'p-alc-12': 'Um sabor surpreendente e tropical. A Pitú Banana é uma inovação que conquista pelo sabor único e adocicado. É ideal para quem gosta de experimentar novidades e se destaca na prateleira. Uma excelente opção para diferenciar seu mix de produtos.',
            'p-alc-13': 'Pronta para beber, pronta para vender. A Ice Pitú é a porta de entrada para muitos consumidores no mundo da cachaça. Com sabor suave de limão, é uma bebida leve e refrescante com giro altíssimo, especialmente entre o público mais jovem. Venda certa em qualquer estação.',
            'p-alc-14': 'Tradição e sabor marcante. A Cachaça Paratudo é conhecida por seu sabor amargo e propriedades únicas, tendo um público fiel e cativo. Oferecer Paratudo é atender a um nicho de mercado específico e garantir a satisfação de clientes que buscam tradição e qualidade.',
            'p-alc-15': 'O clássico que esquenta as vendas. Fogo Paulista é uma bebida de sabor intenso e reconhecido, muito procurada em dias mais frios e para a preparação de drinks. Sua marca forte e preço competitivo garantem um bom volume de vendas e margem de lucro.',
            'p-alc-16': 'A cachaça mais famosa do Brasil. Ter Cachaça 51 é obrigatório em qualquer ponto de venda. É a marca líder de mercado, com reconhecimento e procura massivos. Seja para doses, drinks ou uso culinário, a 51 é sinônimo de venda garantida e fluxo de caixa constante.',
            'p-alc-17': 'Qualidade e tradição que se destacam. A Cachaça Asa Branca é uma marca respeitada, conhecida por seu processo de produção cuidadoso. É a escolha de consumidores que buscam uma cachaça de qualidade superior com um preço justo. Um excelente produto para elevar o nível do seu mix.',
            'p-alc-18': 'Sabor e economia. A Caninha Vida Nova é uma opção de excelente custo-benefício, muito procurada por consumidores que buscam um produto de qualidade para o dia a dia. Seu tamanho prático de 480ml facilita a venda e o consumo individual.',
            'p-alc-19': 'Um toque amadeirado que faz a diferença. A Asa Branca Jequitibá é envelhecida em madeira nobre, o que lhe confere um sabor suave e sofisticado. Atrai consumidores que apreciam cachaças diferenciadas. É um produto que agrega valor à sua prateleira e aumenta o ticket médio.',
            'p-alc-20': 'A cachaça artesanal mais vendida do Brasil. Seleta é sinônimo de cachaça de alambique de alta qualidade. Com um sabor suave e amadeirado, atrai um público que valoriza produtos premium. Ter Seleta no seu portfólio posiciona seu negócio como um lugar de qualidade e sofisticação.',
            'p-alc-21': 'Um nome forte, uma venda forte. Velho Barreiro é uma das cachaças mais tradicionais e consumidas do país. Sua presença na prateleira transmite confiança e atrai uma vasta gama de clientes. É um produto de giro rápido e margem de lucro garantida.',
            'p-alc-22': 'Qualidade de alambique, sabor de ouro. A Cachaça 1883 Ouro é um produto premium que se destaca pelo sabor e pela apresentação. Ideal para clientes que buscam uma experiência de degustação superior. Oferecer um produto como este eleva a percepção de qualidade do seu estabelecimento.',
            'p-alc-23': 'A base perfeita para drinks. A Vodka Slova Tradicional oferece qualidade e um preço altamente competitivo, tornando-se a escolha ideal para o preparo de caipirinhas e outros coquetéis. Análises mostram que vodkas de bom custo-benefício aumentam em 30% a venda de frutas e sucos.',
            'p-alc-24': 'O toque cítrico que vende. A Slova Limão já vem com o sabor que o seu cliente procura, facilitando o preparo de drinks e impulsionando as vendas. É uma opção prática e saborosa que tem grande saída, especialmente em eventos e fins de semana.',
            'p-alc-25': 'Sabor exótico, lucro certo. A Slova Blueberry atende à tendência de sabores diferenciados em destilados. Desperta a curiosidade e é perfeita para drinks criativos, atraindo um público que gosta de novidades e está disposto a pagar mais por isso.',
            'p-alc-26': 'A preferida para drinks vermelhos. A Slova Frutas Vermelhas é a base ideal para os coquetéis mais pedidos. Seu sabor marcante e preço acessível fazem dela um campeão de vendas, garantindo um giro rápido e clientes satisfeitos.',
            'p-alc-27': 'Qualidade e versatilidade. Newsnoff é uma vodka de sabor neutro e puro, excelente para todos os tipos de combinações. Seu preço competitivo a torna uma opção inteligente para clientes que buscam qualidade sem pesar no bolso. Um item essencial para seu mix de destilados.',
            'p-alc-28': 'Refrescância e praticidade. A Newsnoff Limão já vem pronta para misturar, economizando tempo e ingredientes. É uma escolha popular que aumenta as vendas por impulso e agrada quem busca um drink rápido e saboroso.',
            'p-alc-29': 'Sabor intenso, alta procura. A Newsnoff Frutas Vermelhas é perfeita para criar drinks visualmente atraentes e deliciosos. Este sabor está entre os mais procurados e garante um produto de alto giro e boa margem de lucro.',
            'p-alc-30': 'Uma marca de confiança. Natasha é uma vodka conhecida e respeitada no mercado, oferecendo uma excelente relação custo-benefício. É uma aposta segura que atende a uma grande parcela de consumidores, garantindo vendas constantes.',
            'p-alc-31': 'Líder mundial, venda garantida. Smirnoff é a vodka mais vendida no mundo. Sua marca forte atrai clientes e justifica um preço premium. Ter Smirnoff no seu portfólio é um sinal de qualidade e atrai consumidores dispostos a gastar mais.',
            'p-alc-32': 'O ícone das vodkas premium. Absolut é sinônimo de sofisticação e qualidade superior. É a escolha de um público exigente e é essencial para qualquer estabelecimento que queira oferecer produtos de alto padrão e aumentar seu ticket médio.',
            'p-alc-33': 'Custo-benefício que atrai. Black Stone é um whisky que oferece sabor e qualidade a um preço acessível. O brinde do copo é um grande diferencial que estimula a compra. É o produto ideal para clientes que estão entrando no mundo do whisky.',
            'p-alc-34': 'Tradição e sofisticação. Old Parr é um dos whiskies 12 anos mais vendidos, conhecido por seu sabor suave e equilibrado. É a escolha de consumidores que apreciam produtos de alta qualidade, garantindo uma venda de alto valor agregado.',
            'p-alc-35': 'O whisky mais icônico do mundo. Jack Daniel’s não é apenas uma bebida, é um estilo de vida. Sua marca globalmente reconhecida garante uma procura imensa e constante. Um produto indispensável para qualquer bar ou mercado que queira ser referência.',
            'p-alc-36': 'Refrescância e ousadia. O Jack Daniel’s Apple combina a suavidade do whisky com o sabor refrescante da maçã verde. É um sucesso entre o público jovem e perfeito para drinks. Um produto inovador que impulsiona as vendas e atrai novos consumidores.',
            'p-alc-37': 'Suavidade e doçura. Jack Daniel’s Honey é um fenômeno de vendas. Sua combinação de whisky com mel agrada a todos os paladares e é extremamente versátil. É um dos rótulos com maior giro e taxa de recompra da categoria.',
            'p-alc-38': 'O whisky mais vendido no mundo. Johnnie Walker Red Label é um clássico absoluto. Sua marca forte e sabor versátil o tornam perfeito para doses e drinks. Ter Red Label é atender à demanda certa e garantir vendas consistentes.',
            'p-alc-39': 'Elegância e profundidade. Johnnie Walker Black Label é o whisky 12 anos mais icônico e desejado. É um produto premium que eleva o status de qualquer estabelecimento, atraindo clientes que buscam o melhor e estão dispostos a pagar por isso.',
            'p-alc-40': 'Leveza e tradição escocesa. Cutty Sark é um whisky suave e fácil de beber, ideal para quem está começando a apreciar a bebida. Seu preço competitivo e qualidade o tornam uma excelente opção de entrada, com bom volume de vendas.',
            'p-alc-41': 'Sabor marcante, público fiel. Teacher\'s é conhecido por seu alto teor de malte, o que lhe confere um sabor rico e complexo. É a escolha de conhecedores de whisky que buscam qualidade a um preço justo.',
            'p-alc-42': 'Ousadia e sabor suave. Passport é um whisky que se destaca pelo seu blend equilibrado e espírito jovem. É uma marca com forte apelo e um excelente custo-benefício, garantindo um bom giro e margem de lucro.',
            'p-alc-43': 'O cavalo branco que todos conhecem. White Horse é um dos whiskies mais tradicionais e confiáveis do mercado. Sua popularidade garante uma procura constante, fazendo dele um item de venda fácil e segura.',
            'p-alc-44': 'Economia com sabor. Chanceler é a escolha inteligente para quem busca um whisky nacional de qualidade com um preço imbatível. É perfeito para drinks e tem grande aceitação em festas e eventos, garantindo um alto volume de vendas.',
            'p-alc-45': 'Qualidade escocesa acessível. Ballantine’s é um dos whiskies mais vendidos do mundo, conhecido por seu sabor suave e versátil. Oferece a qualidade de um autêntico scotch a um preço competitivo, o que resulta em um alto giro de estoque.',
            'p-alc-46': 'Um clássico atemporal. Black & White é famoso por sua suavidade e pelo icônico rótulo com os terriers. É um whisky de grande aceitação e fácil de vender, ideal para todos os tipos de consumidores.',
            'p-alc-47': 'O gin nacional de qualidade. O Gin Dubar é perfeito para o preparo de drinks clássicos como o Gin Tônica. Com a crescente popularidade do gin, oferecer uma opção de bom custo-benefício é essencial para capturar uma fatia desse mercado lucrativo.',
            'p-alc-48': 'O padrão ouro dos gins. Tanqueray é uma das marcas de gin mais famosas e respeitadas do mundo. Sua qualidade inquestionável atrai clientes exigentes e valoriza qualquer drink. É um item indispensável para bares e mercados que querem se destacar.',
            'p-alc-49': 'O autêntico London Dry. Beefeater é um gin clássico e versátil, amado por bartenders e consumidores. Sua presença no seu mix de produtos demonstra conhecimento e atenção às tendências, atraindo um público apreciador de coquetelaria.',
            'p-alc-50': 'Tradição e sabor único. A Genebra Zora é uma bebida com um público fiel, apreciada por seu sabor característico. Ter este produto é atender a um nicho de mercado específico e mostrar um portfólio completo.',
            'p-alc-51': 'O clássico Steinhaeger. Becosa é uma marca tradicional e reconhecida, a escolha certa para quem aprecia o sabor autêntico do Steinhaeger. Um produto de nicho que fideliza clientes e garante vendas recorrentes.',
            'p-alc-52': 'Refrescância pronta para vender. As bebidas "ice" são um sucesso absoluto de vendas, e a Syn Lemon Ice é uma opção deliciosa e com preço competitivo. Com seu sabor cítrico, é ideal para festas e consumo casual, garantindo um giro muito rápido.',
            'p-alc-53': 'Leveza e autenticidade. Com um sabor único, Glow Ice atrai pela curiosidade e conquista pelo paladar. A embalagem de vidro agrega valor e sofisticação. Estatísticas de pontos de venda indicam que 1 em cada 3 clientes experimenta o produto logo na primeira semana de exposição.',
            'p-alc-54': 'Praticidade e sabor que brilha. A versão em lata da Glow Ice é perfeita para o consumo em movimento, em festas e eventos. O mercado de bebidas prontas para beber cresce 15% ao ano. Aproveite essa tendência com um produto que já é sucesso.',
            'p-alc-55': 'O vinho mais querido do Brasil. Quinta do Morgado é líder de mercado e sinônimo de vinho suave de qualidade. Sua enorme popularidade garante vendas massivas e constantes. É o vinho que não pode faltar na sua prateleira.',
            'p-alc-56': 'Sabor e tradição na mesa. Cantina da Serra é um vinho de mesa popular e de grande aceitação, ideal para o consumo diário. Seu formato de 1L e preço acessível garantem um ótimo volume de vendas.',
            'p-alc-57': 'Um clássico do sul. Pérgula é um dos vinhos de garrafão mais vendidos do país, conhecido por seu sabor frutado e adocicado. É a escolha certa para quem busca um vinho para o dia a dia, com qualidade e preço justo.',
            'p-alc-58': 'O aperitivo essencial para drinks. Campari é um ícone mundial, indispensável para o preparo de clássicos como o Negroni. Com a alta da coquetelaria, ter Campari é fundamental para atender a uma demanda crescente e sofisticada.',
            'p-alc-59': 'Tradição e sabor do norte. Jurubeba Leão do Norte é uma bebida tradicional com um público fiel, apreciada por seu sabor amargo e propriedades digestivas. Um produto único que completa seu mix de aperitivos.',
            'p-alc-60': 'Força e tradição. O Conhaque Presidente é uma marca consolidada e de grande procura, especialmente em regiões mais frias. É um clássico que garante vendas seguras e atende a um público consumidor leal.',
            'p-alc-61': 'Custo-benefício e qualidade. Dramontt é uma excelente opção de conhaque com preço competitivo, ideal para quem busca uma bebida de sabor marcante para aquecer. Ótima margem de lucro e boa saída.',
            'p-alc-62': 'O conhaque mais vendido do Brasil. Dreher é líder de mercado e um nome que dispensa apresentações. Sua popularidade massiva o torna um item de venda obrigatória, com giro altíssimo e lucro certo.',
            'p-alc-63': 'O poder do gengibre. O Conhaque Domus com gengibre oferece um sabor picante e diferenciado, atraindo clientes que buscam novas experiências. É uma ótima aposta para diversificar sua oferta de bebidas quentes.',
            'p-alc-64': 'Suavidade e tradição. Domecq é um conhaque de sabor mais suave, ideal para quem prefere uma bebida menos intensa. Sua qualidade e tradição o tornam uma escolha confiável e de boa vendagem.',
            'p-alc-65': 'Refrescância e versatilidade. O Licor de Menta é um ingrediente chave para diversos drinks e sobremesas. É um produto que, apesar de específico, tem uma procura constante em todas as épocas do ano, especialmente por bares e restaurantes.',
            'p-alc-66': 'A tequila número um do mundo. José Cuervo é sinônimo de festa e qualidade. Com a popularidade da cultura mexicana, a procura por tequila de qualidade só aumenta. Ter Cuervo é garantir vendas de alto valor para um público animado.',
            'p-alc-67': 'A energia que seu cliente procura. Catuaba é famosa por suas propriedades energéticas e sabor único. É uma bebida extremamente popular em festas e eventos, com um público fiel e um giro de vendas impressionante.',
            'p-alc-68': 'Tradição e sabor intenso. O Alcatrão São João da Barra é uma bebida de sabor forte e característico, com um nicho de consumidores leais. Um produto diferenciado para um mix completo.',
            'p-alc-69': 'O sabor do gengibre em alta. Bebidas de gengibre estão em alta, e a Vida Nova oferece uma opção saborosa e com preço acessível. É uma tendência que veio para ficar e que pode aumentar significativamente suas vendas.',
            'p-alc-70': 'Doçura e tradição. A Canelinha da Rocha é uma bebida adocicada e aromática, muito apreciada como aperitivo ou para aquecer. Seu sabor caseiro e preço justo a tornam um produto de grande aceitação popular.',
            'p-alc-71': 'Qualidade artesanal que vende. O Gengibre Pérola da Chapada é um produto artesanal de alta qualidade, que atrai clientes que valorizam a produção local e sabores autênticos. Uma excelente adição para um portfólio diferenciado.',
            'p-bomb-1': 'Sabor clássico que nunca falha. A Bala de Canela Santa Fé é um item tradicional com demanda constante. Perfeita para ter no balcão e gerar vendas por impulso. Um pacote de 600g garante ótima durabilidade e lucro.',
            'p-bomb-2': 'Variedade que agrada a todos. A Bala Icekiss Sortida é um clássico em qualquer comércio. As crianças adoram e os adultos não resistem. É um produto de giro rápido e compra por impulso garantida.',
            'p-bomb-3': 'Sofisticação e sabor irresistível. As balas Butter Toffees são um produto premium que eleva o nível do seu caixa. Com sabores refinados, atraem um público adulto e aumentam o ticket médio da compra.',
            'p-bomb-4': 'Cremosidade que vicia. A bala mastigável de iogurte com morango é um sucesso absoluto. O pacote de 500g tem excelente custo-benefício e o sabor agrada a todas as idades, garantindo um giro rápido.',
            'p-bomb-5': 'A alegria das frutas em uma bala. A versão sortida de frutas da Santa Fé é uma campeã de vendas. Ideal para deixar em potes no balcão, estimulando a compra por impulso e adoçando o dia dos clientes.',
            'p-bomb-6': 'Um clássico que fala ao coração. A balinha de coração é mais que um doce, é uma memória afetiva. Perfeita para brindes, decorações ou simplesmente para ter no caixa. Venda garantida pela nostalgia e pelo sabor.',
            'p-bomb-7': 'Alívio e sabor. A bala de Mel e Gengibre é muito procurada por suas propriedades calmantes para a garganta. É um produto que vende o ano todo, mas tem picos de venda no inverno. Um item funcional que não pode faltar.',
            'p-bomb-13': 'Refrescância em dobro. A bala de hortelã com recheio é um clássico que oferece uma explosão de sabor. É a escolha perfeita para quem busca um hálito fresco, garantindo vendas constantes.',
            'p-bomb-8': 'A marca líder em refrescância. Ter a linha completa de Halls é essencial. Cada sabor tem seu público fiel, e a força da marca garante que o produto gire rapidamente. É o item de bolso número um do consumidor.',
            'p-bomb-14': 'Variedade e refrescância. O display de Drops Icekiss Sortido é perfeito para o balcão. Com múltiplos sabores, atende a todos os gostos e incentiva a compra por impulso. Um produto de baixo custo e alta lucratividade.',
            'p-bomb-9': 'Sabor de infância que vende sempre. As balas de caramelo são um clássico atemporal. Com diversos sabores, como leite e café, elas agradam a um vasto público e são uma fonte de lucro constante e segura.',
            'p-bomb-10': 'A energia do café em uma bala. A Coffee King é a preferida dos adultos. Ideal para depois do almoço ou para dar um gás durante o dia. Posicione perto do caixa e veja o resultado nas vendas.',
            'p-bomb-11': 'O azedinho que as crianças amam. A Bala Azedinha é um sucesso entre o público infantil. Com cores vibrantes e sabor intenso, é um produto de alta procura para festas e consumo diário.',
            'p-bomb-12': 'Cremosidade e sabor de fruta. A Bala Yogurte é um clássico que nunca perde a majestade. O pacote sortido garante que sempre haja um sabor preferido para cada cliente. Venda fácil e rápida.',
            'p-bomb-15': 'Refrescância e variedade. Freegells é uma marca forte e reconhecida no mercado de drops. Ter a variedade de sabores é garantir que você atenderá a preferência de cada cliente. Um campeão de vendas no caixa.',
            'p-bomb-16': 'O chiclete da criançada. Big Big é uma marca icônica, famosa pelos seus sabores e figurinhas. É uma compra garantida quando há crianças por perto. Um item de baixo custo e altíssimo giro.',
            'p-bomb-17': 'Líder absoluto de mercado. Trident é a marca de chicletes mais vendida e lembrada. Ter a linha completa de sabores não é uma opção, é uma necessidade para qualquer ponto de venda que queira lucrar com a categoria.',
            'p-bomb-18': 'Custo-benefício que refresca. Cliss é uma opção de chiclete de menta com preço competitivo, ideal para quem busca refrescância sem gastar muito. Ótima margem de lucro e boa aceitação do público.',
            'p-bomb-19': 'Diversão e sabor. O chiclete Danclets é um sucesso com a criançada pelo seu formato de confeito e sabor tutti-frutti. É um produto que vende pela diversão, ideal para o público infantil.',
            'p-bomb-20': 'Explosão de sabor com recheio. O chiclete Blong se destaca pelo seu recheio líquido, uma experiência que o consumidor adora. A variedade de sabores garante um apelo amplo e vendas recorrentes.',
            'p-bomb-21': 'Sabor de iogurte que estica. A Goma Tubo Gurt é um doce divertido e delicioso, muito procurado pelo público jovem. O expositor com 30 unidades é perfeito para o balcão e garante uma ótima margem.',
            'p-bomb-22': 'Frutas em formato de tubo. A versão de Frutas Sortidas da Goma Tubo é um clássico que agrada a todos. É um doce de compra por impulso, que adiciona cor e lucro ao seu caixa.',
            'p-bomb-23': 'O pirulito que é pura diversão. O Megalito Pinta Língua é mais que um doce, é uma brincadeira. Seu apelo com o público infantil é enorme, garantindo um giro muito rápido. Um item indispensável para a seção de doces.',
            'p-bomb-24': 'Dois doces em um. O pirulito Big Pop com recheio mastigável de iogurte é um sucesso. Oferece uma dupla experiência de sabor e textura que o diferencia da concorrência. O pacote de 500g tem um ótimo rendimento.',
            'p-bomb-25': 'Sabor de frutas com um centro macio. O Big Pop de frutas com recheio mastigável é uma combinação vencedora. É um produto que atrai pela novidade e fideliza pelo sabor, garantindo recompra.',
            'p-bomb-26': 'Um gigante de sabor. O Pirulito Megalito é conhecido pelo seu tamanho e durabilidade. O pacote de 1kg sortido é ideal para vendas a granel ou para quem busca um ótimo custo-benefício em doces.',
            'p-bomb-27': 'Tradição e qualidade. O Pirulito Pop Mix é um clássico de sabor cereja, com qualidade reconhecida. Um produto confiável, de venda certa e que agrada a um público amplo.',
            'p-bomb-28': 'Cremosidade no palito. O pirulito Yogo Pop, com seu sabor de iogurte, é uma opção suave e deliciosa que se destaca entre os pirulitos tradicionais. Ótimo para quem busca variedade e novidade.',
            'p-bomb-29': 'O biscoito campeão de vendas. Com uma variedade imensa de sabores e um preço imbatível, o Biscoito Fofinho é um item essencial na cesta de compras. Garante alto volume de vendas e atrai clientes para a sua loja.',
            'p-bomb-30': 'O lanche prático e gostoso. O Mini Bolinho Capri é perfeito para a lancheira das crianças ou para um café rápido. A embalagem individual facilita a venda e o consumo, sendo um ótimo produto para o seu mix.',
            'p-bomb-31': 'Diversão que vira doce. O Confeito Mamadeira é um clássico dos doces infantis. A embalagem lúdica garante a venda por impulso. Tenha no seu caixa e veja a alegria (e o lucro) acontecer.',
            'p-bomb-32': 'Doce sobre rodas. O Skatinho é outro confeito que vende pela brincadeira. O apelo com o público infantil é imediato. É um item de baixo custo, perfeito para aumentar o valor da compra final do cliente.',
            'p-bomb-33': 'O doce que gira e encanta. O Catavento é um sucesso de vendas garantido. A combinação de brinquedo e doce é irresistível para as crianças. Um produto de alto giro para a sua bomboniere.',
            'p-bomb-34': 'Carinhas divertidas, vendas sérias. Este confeito atrai pela embalagem divertida e pelo sabor. É um item de compra por impulso que não pode faltar no seu balcão.',
            'p-bomb-35': 'Um clássico divertido. As Chuquinhas são doces que remetem à infância e continuam sendo um sucesso com a nova geração. Um produto de venda fácil e lucro certo.',
            'p-bomb-36': 'Doce de leite em grande estilo. O Chup Chup de 1,5kg é ideal para festas, eventos ou para quem simplesmente ama doce de leite. Um produto de alto valor agregado com grande procura.',
            'p-bomb-37': 'A medida certa de doçura. A versão de 750g do Chup Chup de Doce de Leite é perfeita para o consumo familiar. Um produto de qualidade que gera fidelidade e recompra.',
            'p-bomb-38': 'Refrescância no verão. O Geladão é um sucesso absoluto nos dias quentes. Com sabores sortidos, agrada a todos e tem um giro extremamente rápido. Estoque este produto e prepare-se para o lucro.',
            'p-bomb-39': 'O geladinho que todos amam. O Ice Pop é um clássico do verão. Fácil de armazenar e vender, é a sobremesa perfeita e barata que seu cliente procura. Venda por unidade ou em pacotes e maximize seus ganhos.',
            'p-bomb-40': 'O tesouro do seu caixa. As Moedas de Chocolate são um sucesso o ano todo. Perfeitas para decoração de festas, lembrancinhas ou como um simples agrado. Um produto de alta lucratividade e venda fácil.',
            'p-bomb-41': 'Qualidade e sabor em tabletes. O chocolate Puríssimo oferece uma variedade de sabores que atende a todos os gostos. Ideal para um lanche rápido, é um produto de impulso que agrega valor à sua gôndola de chocolates.',
            'p-bomb-42': 'Sabor caseiro que vende. Os doces Balsamo são conhecidos pela sua qualidade e sabor que remete à infância. O pacote com 50 unidades é ideal para venda a granel e garante uma ótima margem de lucro.',
            'p-bomb-43': 'Crocância e tradição. O Pé de Moleque em pacote é um clássico das festas juninas que vende o ano inteiro. Um produto de alta procura e que garante um bom faturamento.',
            'p-bomb-44': 'Praticidade no pote. A versão em pote do Pé de Moleque é perfeita para ter no balcão, facilitando a venda unitária e por impulso. Um produto que se vende sozinho.',
            'p-bomb-45': 'O nome já diz tudo. O Quebra Queixo é um doce tradicional, para quem gosta de um desafio saboroso. Atende a um público específico e fiel, que busca sabores autênticos.',
            'p-bomb-46': 'A doçura do coco. A cocada branca é um clássico nordestino amado em todo o Brasil. Um produto artesanal que agrega valor e sabor ao seu mix de doces regionais.',
            'p-bomb-47': 'Sabor intenso. A cocada morena (ou "queimada") tem um sabor mais caramelizado, com um público fiel. Oferecer as duas versões é garantir que você atende a todos os fãs de cocada.',
            'p-bomb-48': 'Doce tradição. A goiabada em barra é um item essencial em qualquer mercearia. Seja para comer pura, com queijo ou em receitas, é um produto de demanda constante e venda garantida.',
            'p-bomb-49': 'Praticidade e sabor. A goiabada em pote é perfeita para o consumo com pães e torradas. Uma opção mais prática que a barra, com grande aceitação do consumidor moderno.',
            'p-bomb-50': 'Sabor de fruta de verdade. A bananada em barra é um doce saudável e saboroso, muito procurado por quem busca uma opção de energia natural. Um clássico que não pode faltar.',
            'p-bomb-51': 'Cremosa e deliciosa. A bananada de pote é ideal para o café da manhã ou lanche da tarde. Um produto de alta qualidade que fideliza o cliente pelo sabor autêntico.',
            'p-bomb-52': 'Sabor e brilho. A geleia de pote é um item que agrega valor à sua seção de matinais. Com sabor de fruta intenso, é um produto que justifica um preço premium e aumenta seu ticket médio.',
            'p-bomb-53': 'Versatilidade e economia. A geleia em barra é uma opção mais econômica, ideal para uso culinário ou para quem consome em grande quantidade. Um produto de nicho com venda certa.',
            'p-bomb-54': 'O "nego bom" que é bom de venda. Este doce de goiaba em formato de bala é um clássico regional de alta procura. É um produto nostálgico que vende muito bem pela memória afetiva.',
            'p-bomb-55': 'A energia da banana. O Nego Bom de Banana é outra variedade muito popular, oferecendo um sabor mais suave e igualmente delicioso. Ter os dois sabores é a estratégia certa.',
            'p-bomb-56': 'O snack que é "goxtoso" de vender. Este salgadinho é um campeão de vendas pelo sabor e pelo preço acessível. Com vários sabores, a linha completa garante que você vai agradar a todos os paladares infantis e adultos.',
            'p-bomb-57': 'Picância na medida certa. A linha "Pimentinha" do Goxtoso é um sucesso, com um toque picante que o público adora. É o snack ideal para acompanhar uma bebida gelada, impulsionando a venda casada.',
            'p-bomb-58': 'Doçura e crocância. A pipoca doce Goxtoso é um lanche clássico que nunca sai de moda. Leve, saborosa e barata, tem um giro altíssimo, especialmente entre o público infantil.',
            'p-bomb-59': 'A batata que seu cliente quer. Batata palha é um acompanhamento essencial para vários pratos, e a Batata Plus oferece qualidade e crocância. Um item que aumenta o valor da cesta de compras do cliente.',
            'p-bomb-60': 'O salgadinho da galera. Agitos é uma marca forte, sinônimo de salgadinho de milho de qualidade. O pacote de 85g é ideal para compartilhar, sendo muito procurado por jovens. Venda garantida.',
            'p-bomb-61': 'Petisco perfeito. A pimentinha Agitos é o snack ideal para acompanhar jogos de futebol e encontros com amigos. Posicione perto das bebidas e veja a mágica da venda casada acontecer. A variedade de sabores atrai ainda mais clientes.',
            'p-bomb-62': 'Lanche rápido. A versão de 25g do Agitos é perfeita para o consumo individual e rápido. Um item de baixo desembolso e alto giro, excelente para o seu caixa.',
            'p-bomb-63': 'O petisco preferido do brasileiro. Amendoim japonês é um clássico em qualquer bar ou festa. O pacote de 1kg oferece um excelente custo-benefício para o seu negócio, seja para venda fracionada ou para servir como porção.',
            'p-bomb-64': 'Dose individual. O Mendozitos de 30g é o tamanho perfeito para a venda por impulso. A cartela expositora é projetada para o balcão, garantindo visibilidade e vendas.',
            'p-bomb-65': 'Um toque picante. O amendoim com pimenta é uma tendência que veio para ficar. O Crocanty Pimenta Mexicana atrai clientes que buscam sabores intensos. Um diferencial para seu mix de snacks.',
            'p-bomb-66': 'Sabor irresistível. Bacon é um dos sabores de snack mais vendidos. O Amendoim Crocante Bacon é uma aposta segura, com alta taxa de recompra. Um produto que se vende sozinho.',
            'p-bomb-67': 'Refrescante e saboroso. Cebola e Salsa é um sabor clássico e amado por todos. É uma opção versátil que agrada a um público amplo, garantindo um bom volume de vendas.',
            'p-bomb-68': 'Crocância e tradição. O Torresmo Pé de Serra é um petisco de alta qualidade, pronto para consumo. É o acompanhamento perfeito para uma cerveja gelada ou uma cachaça. Um produto de alto valor agregado.',
            'p-bomb-69': 'Leve e crocante. A Pururuca é uma versão mais leve do torresmo, igualmente deliciosa. É um snack que tem ganhado cada vez mais popularidade, representando uma ótima oportunidade de lucro.',

        const normalizeText = (text = '') => {
            return text
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .toLowerCase();
        };

            getCatalog: async (q) => {

                }));

                let products = productsWithText.filter(p => p.active);
                if(q?.q) {
                    const searchTerm = normalizeText(q.q);
                    products = products.filter(p => 
                        normalizeText(p.name).includes(searchTerm) || 
                        p.details?.some(d => normalizeText(d.flavor).includes(searchTerm))
                    );
                }
                if(q?.category) {
                        products = products.filter(p => p.category === q.category);
                }
                return { products, settings: MOCK_SETTINGS };

                                        </div>
                                    ) : !group.products.length ? null : (
                                        <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
                                            {group.products.map(p => <ProductCard key={p.id} product={p} onProductClick={onProductClick} />)}
                                        </div>
                                    )}
                                </div>
                            </>
                        );

                        return (
                            <div className="mb-12" key={group.category}>
                                <div className="category-wave-wrapper">
                                    <div className="category-content">{categoryContent}</div>
                                </div>
                            </div>
                        )
                    })}

                     {!loading && groupedProducts.length === 0 && (query || activeCategory) && (
                         <div className="text-center py-16 px-6 bg-white rounded-3xl shadow-lg">
                             <h3 className="text-3xl font-bold text-gray-700">Ops!</h3>
                             <p className="text-gray-500 mt-2 text-lg max-w-md mx-auto">
                                 Não encontramos nenhum produto com "{query}". Que tal tentar um termo diferente?
                             </p>
                         </div>
                    )}
                    
                    {!query && !activeCategory && (
                        <div className="my-10">
                            <div className="bg-white p-6 sm:p-8 rounded-3xl shadow-lg text-center border-4 border-green-600">
                                <h2 className="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-4" style={{color: 'var(--brand-green)'}}>
                                    Obrigado pela sua visita!
                                </h2>
                                <p className="text-base sm:text-lg md:text-xl max-w-3xl mx-auto text-gray-600">
                                    Você chegou ao fim do nosso catálogo, mas ao início de uma grande parceria. Agradecemos a confiança e preferência. Estamos à disposição para abastecer seu negócio com produtos de alta qualidade e giro rápido!
                                </p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // --- Main App Component ---
        const App = () => {
            const [catalog, setCatalog] = useState({ products: [], settings: { categoriesOrder: [] } });
            const [loading, setLoading] = useState(true);
            const [query, setQuery] = useState('');
            const [activeCategory, setActiveCategory] = useState(null);
            const [selectedProduct, setSelectedProduct] = useState(null);

            const handleProductClick = (product) => {
                setSelectedProduct(product);
            };

            const handleCloseModal = () => {
                setSelectedProduct(null);
            };

            useEffect(() => {
                setLoading(true);
                api.getCatalog({ q: query, category: activeCategory }).then(data => {
                    setCatalog(data);
                    setLoading(false);
                });
            }, [query, activeCategory]);
            
            const groupedProducts = catalog.settings.categoriesOrder
                .map(category => ({
                    category,
                    products: catalog.products.filter(p => p.category === category).sort((a,b) => a.sortOrder - b.sortOrder)
                }))
                .filter(group => group.products.length > 0);
            
            const allCategories = ['Todas', ...catalog.settings.categoriesOrder];

            return (
                <div>
                    <Header />
                    <main>
                       <HomePage 
                           loading={loading}
                           groupedProducts={groupedProducts}
                           allCategories={allCategories}
                           activeCategory={activeCategory}
                           setActiveCategory={setActiveCategory}
                           setQuery={setQuery}
                           onProductClick={handleProductClick}
                           query={query}
                       />
                    </main>
                    <ProductDetailModal product={selectedProduct} onClose={handleCloseModal} />
                </div>
            );
        };

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
